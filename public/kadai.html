<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>企業情報入力</title>
  <link rel="stylesheet" href="kadai.css">
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 30px auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>企業情報</h1>

  <form id="entryForm">
    <label>企業名</label>
    <input type="text" id="company" required>
    <label>選考ステータス</label>
    <select id="status">
      <option value="会社説明会">会社説明会</option>
      <option value="ES提出">ES提出</option>
      <option value="一次面接">一次面接</option>
      <option value="二次面接">二次面接</option>
      <option value="最終面接">最終面接</option>
      <option value="選考終了">選考終了</option>
    </select>

    <label>日程</label>
    <input type="datetime-local" id="date">


    <label>メモ</label>
    <textarea id="memo" rows="4"></textarea>

    <button id="save">登録</button>
  </form>

  <hr>
  <h2>間近な企業一覧</h2>
  <div id="list"></div>

    <button onclick="location.href='mennsetu.html'">
  面接練習
</button>

  <button onclick="location.href='mohan.html'">
  ES内容
</button>

  <button onclick="location.href='rireki.html'">
  企業履歴
</button>

<script>
const form = document.getElementById("entryForm");
const list = document.getElementById("list");

function daysLeft(dateStr) {
  const today = new Date();
  const target = new Date(dateStr);
  return Math.ceil((target - today) / (1000 * 60 * 60 * 24));
}

function getNearestSchedule(items) {
  const future = items
    .filter(i => i.date && daysLeft(i.date) >= 0)
    .sort((a, b) => daysLeft(a.date) - daysLeft(b.date));
  return future[0] ?? null;
}

function getColor(days) {
  if (days <= 0) return "red";
  if (days <= 3) return "orange";
  if (days <= 7) return "yellow";
  return "green";
}

async function loadCompanies() {
  const res = await fetch("/api/company");
  const data = await res.json();
  list.innerHTML = "";

  for (const company in data) {
    const nearest = getNearestSchedule(data[company]);
    let text = "予定なし";
    let color = "";

    if (nearest) {
      const d = daysLeft(nearest.date);
      color = getColor(d);
      text = `${nearest.status}：${nearest.date}（残り${d}日）`;
    }

    const div = document.createElement("div");
    div.className = `company ${color}`;
    div.innerHTML = `<b>${company}</b><br>${text}`;
    list.appendChild(div);
  }
}

document.getElementById("save").addEventListener("click", async () => {
  await fetch("/api/company", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      company: company.value,
      status: status.value,
      date: date.value,
      memo: memo.value
    })
  });

  company.value = "";
  memo.value = "";
  await loadCompanies();
});

loadCompanies();

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  await fetch("/api/company", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      company: document.getElementById("company").value,
      status: document.getElementById("status").value,
      date: document.getElementById("date").value,
      memo: document.getElementById("memo").value
    })
  });

  alert("保存しました");
  form.reset();
});

</script>
